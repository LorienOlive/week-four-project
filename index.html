<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo|Gravitas+One|Lato:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <header>
        <h1>MusicBox</h1>
      </header>
      <section class="search">
        <input type="text" placeholder="Search" name="favorite musician" id="inputBar" value="">
        <!-- <button id="button"></button> -->
      </section>
      <section class="player">
        <audio class="pause" controls="controls" src="" id="audio"></audio>
      </section>
      <div class="grid-container">
        <div id="results-container">
        </div>
      <div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
